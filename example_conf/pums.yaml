global:
    seperator: ","
    name: pums
    source : "/Users/jspeiser/code/census-explorer/acs/pums/data/ohio_<year>_<est>yr_pums.csv"
    source_vars:
        year:
            start: 2010
            end: 2010
        est:
            start: 5
            end: 5

    output : "/Users/jspeiser/pums_output/<year>"

    # type must be the original name of the column (before rename)
    type:
        occp02 : "str"
        occp10 : "str"
        POWSP: "str"


    POWPUMA:
        ifmissing: "XXXXX"

    agg: "sum"

    transform:
        df:
            type: frame_func
            func: "plugins.census.pums.process"
            value: "WAGP"


tables:
    yb:
        pk: ["year", "POWSP", "POWPUMA"]

