global:
    seperator: ","
    name: pums
    source : "/Users/jspeiser/pums_entire_usa/small_<year>_<est>yr_<part>.csv"
    source_vars:
        year:
            start: 2010
            end: 2010
        est:
            start: 5
            end: 5
        part: ["a"] #, "b", "c", "d"]

    output : "/Users/jspeiser/pums_output/<year>"

    # type must be the original name of the column (before rename)
    type:
        occp02 : "str"
        naicsp02: "str"
        naicsp07: "str"
        occp10 : "str"
        ST: "str"

    POWPUMA:
        ifmissing: "XXXXX"

    agg: "sum"

    transform:
        df:
            type: frame_func
            func: "plugins.census.pums.process"


tables:
    ygi:
        pk: ["year", "geo"]

