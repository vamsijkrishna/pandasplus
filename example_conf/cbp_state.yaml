global:
    seperator: ","
    name: cbp_state
    source : "$CENSUS_DATA/CBP/cbp<year>st.zip"
    source_vars:
        year: ["11", "12", "13"]

    output : "/Users/jspeiser/cbp_output/<year>"
    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 192.168.0.104
        db_name: postgres

    ftp_paths: {
        "CBP": "econ20<year>/CBP_CSV"
    }

    # type must be the original name of the column (before rename)
    type:
        naics: "str"
        fipstate: "str"
        est: "int"
        ap: "int"
        ap_nf: "str"
        empflag: "str"
        emp: "int"
        emp_nf: "str"

    agg:
        est: "sum"
        ap: "sum"
        ap_nf: "sum"
        empflag: "sum"
        emp: "sum"
        emp_nf: "sum"

    transform:
        df:
            type: frame_func
            func: "plugins.census.cbp.process"
            mode: "state"


tables:
    ygi:
        pk: ["year", "geo", "naics"]

